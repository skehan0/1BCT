<!DOCTYPE html>
<html>
<head> 
    <script>
       
       var counter = 1
        function handleClick()
           {
            if (counter < 6) {
                counter++;
                document.getElementById("image1").src = "http://www.psychicsoftware.com/ct1113/banner-image-"+ counter +".png";
            }
                    else{
                        counter = 1;
                        document.getElementById("image1").src = "http://www.psychicsoftware.com/ct1113/banner-image-"+counter+".png";

                    }
            }
        
    </script>
</head>
<body> <img onclick = "handleClick();" id= "image1" src = "http://www.psychicsoftware.com/ct1113/banner-image-1.png%22%3E"
